{% extends "base.html" %}

{% block title %}Reset Password - bluehex2{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="text-center text-3xl font-hand font-bold text-black">Reset Password</h2>
            <p class="mt-2 text-center text-sm text-secondary font-sans">
                Enter your new password below.
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST" action="/reset-password">
            <input type="hidden" name="token" value="{{ token }}">
            <div class="bg-white border-2 border-black rounded-lg p-4 sm:p-6 space-y-4">
                <div>
                    <label for="new_password" class="block text-sm font-medium text-black mb-2 font-hand">
                        New Password
                    </label>
                    <input 
                        id="new_password" 
                        name="new_password" 
                        type="password" 
                        required 
                        minlength="8"
                        class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-2 focus:ring-black focus:border-black font-sans"
                        placeholder="••••••••"
                    >
                    <p class="mt-1 text-xs text-secondary font-sans">Must be at least 8 characters</p>
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-black mb-2 font-hand">
                        Confirm New Password
                    </label>
                    <input 
                        id="confirm_password" 
                        name="confirm_password" 
                        type="password" 
                        required 
                        minlength="8"
                        class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-2 focus:ring-black focus:border-black font-sans"
                        placeholder="••••••••"
                    >
                </div>
                <div>
                    <button 
                        type="submit" 
                        class="w-full bg-black text-white px-6 py-3 rounded-lg font-hand font-bold hover:bg-gray-800 transition-colors"
                    >
                        Reset Password
                    </button>
                </div>
                <div class="text-center">
                    <a href="/login" class="text-sm font-medium text-black hover:underline font-sans">
                        Back to Sign In
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
