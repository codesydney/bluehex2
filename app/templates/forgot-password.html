{% extends "base.html" %}

{% block title %}Forgot Password - bluehex2{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="text-center text-3xl font-hand font-bold text-black">Forgot Password</h2>
            <p class="mt-2 text-center text-sm text-secondary font-sans">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST" action="/forgot-password">
            <div class="bg-white border-2 border-black rounded-lg p-4 sm:p-6 space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-black mb-2 font-hand">
                        Email Address
                    </label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        required 
                        class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-2 focus:ring-black focus:border-black font-sans"
                        placeholder="you@example.com"
                    >
                </div>
                <div>
                    <button 
                        type="submit" 
                        class="w-full bg-black text-white px-6 py-3 rounded-lg font-hand font-bold hover:bg-gray-800 transition-colors"
                    >
                        Send Reset Link
                    </button>
                </div>
                <div class="text-center">
                    <a href="/login" class="text-sm font-medium text-black hover:underline font-sans">
                        Back to Sign In
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
